<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CivicConnect</title>

    <!-- Bootstrap (utilities only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #e9fbfb, #9fe7e5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Match Reset Password width */
        .auth-card {
            max-width: 560px;
            width: 100%;
            padding: 26px 36px;
            border-radius: 22px;
            background: #fafaf9;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.14);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 14px;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 6px;
            color: #1f1f1f;
        }

        .subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 16px;
        }

        .form-label {
            font-weight: 500;
            color: #2b2b2b;
            margin-bottom: 6px;
        }

        .form-control {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #0fb9b1;
            box-shadow: 0 0 0 2px rgba(15, 185, 177, 0.25);
        }

        .primary-btn {
            margin-top: 10px;
            background: linear-gradient(135deg, #0fb9b1, #3ddbd9);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.25s ease;
        }

        .primary-btn:hover {
            background: linear-gradient(135deg, #0aa39c, #2ecbc8);
            transform: translateY(-1px);
        }

        .link {
            color: #0fb9b1;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-danger {
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <img src="logo.png" alt="CivicConnect Logo" class="logo">

        <h3>Welcome Back</h3>
        <p class="subtitle">Sign in to continue your journey.</p>

        <form id="loginForm" novalidate>
            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="user@domain.com" required>
                <div class="text-danger" id="emailError"></div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="text-danger" id="passwordError"></div>
            </div>

            <button type="submit" class="primary-btn">
                Login
            </button>

            <div class="text-center mt-3">
                <a href="forgot-password.html" class="link">Forgot Password?</a>
            </div>

            <div class="text-center mt-2">
                <span>Don't have an account? <a href="register.html" class="link">Sign Up</a></span>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            emailError.textContent = "";
            passwordError.textContent = "";

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Invalid email format.";
                return;
            }

            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters.";
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    emailError.textContent = data.error;
                    return;
                }

                localStorage.setItem("token", data.token);
                localStorage.setItem("user_id", data.user.id);
                if (data.user.ngo_id) {
                    localStorage.setItem("ngo_id", data.user.ngo_id);
                }

                window.location.href = data.redirect || "dashboard.html";
            })
            .catch(() => {
                emailError.textContent = "Login failed. Please try again.";
            });
        });
    </script>

</body>
</html>
