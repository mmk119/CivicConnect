<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - CivicConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #e9fbfb, #9fe7e5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Wider, more balanced card */
        .reset-card {
            max-width: 560px;
            width: 100%;
            padding: 36px 40px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        }

        .logo {
            width: 140px;
            display: block;
            margin: 0 auto 16px;
        }

        h4 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1f1f1f;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 26px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #2b2b2b;
        }

        .form-control {
            padding: 14px 46px 14px 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #0fb9b1;
            box-shadow: 0 0 0 2px rgba(15, 185, 177, 0.25);
        }

        .primary-btn {
            margin-top: 8px;
            background: linear-gradient(135deg, #0fb9b1, #3ddbd9);
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.25s ease;
        }

        .primary-btn:hover {
            background: linear-gradient(135deg, #0aa39c, #2ecbc8);
            transform: translateY(-1px);
        }

        .text-danger {
            font-size: 13px;
            margin-top: 4px;
        }

        .position-relative {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #555;
            user-select: none;
        }

        /* Reduce vertical gaps */
        .mb-4 {
            margin-bottom: 18px !important;
        }
    </style>
</head>

<body>

    <div class="reset-card">
        <img src="logo.png" alt="CivicConnect Logo" class="logo">

        <h4>Reset Password</h4>
        <p class="subtitle">Choose a strong new password to secure your account.</p>

        <form id="resetPasswordForm" novalidate>
            <div class="mb-4 position-relative">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
                <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅ</span>
                <div class="text-danger" id="passwordStrengthError"></div>
            </div>

            <div class="mb-4 position-relative">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
                <div class="text-danger" id="passwordError"></div>
            </div>

            <input type="hidden" id="resetToken">

            <button type="submit" class="primary-btn">
                Reset Password
            </button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('resetToken').value = token;

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");
            const passwordStrengthError = document.getElementById("passwordStrengthError");

            passwordError.textContent = "";
            passwordStrengthError.textContent = "";

            const strongPasswordRegex =
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!strongPasswordRegex.test(newPassword)) {
                passwordStrengthError.textContent =
                    "Password must be at least 8 characters with uppercase, lowercase, number, and symbol.";
                return;
            }

            if (newPassword !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                return;
            }

            fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "Password reset successful!");
                window.location.href = 'login.html';
            })
            .catch(() => {
                alert("Something went wrong. Please try again.");
            });
        });
    </script>

</body>
</html>
