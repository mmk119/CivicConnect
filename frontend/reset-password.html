<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white, #41d6d4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .card {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #FFA500, #FFB84D);
        }

        .logo {
            width: 250px;
            display: block;
            margin: 0 auto 15px;
        }

        .btn-primary {
            background-color: #41d6d4;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #36b3b0;
        }

        .text-danger {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .position-relative {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <img src="logo.png" alt="My Logo" class="logo">
        <h4 class="text-center">Reset Password</h4>
        <form id="resetPasswordForm">
            <div class="mb-3 position-relative">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <span class="toggle-password" onclick="togglePassword('newPassword', this)"></span>
                <div class="text-danger" id="passwordStrengthError"></div>
            </div>
            <div class="mb-3 position-relative">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)"></span>
                <div class="text-danger" id="passwordError"></div>
            </div>
            <input type="hidden" id="resetToken" name="resetToken">
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('resetToken').value = token;

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");
            const passwordStrengthError = document.getElementById("passwordStrengthError");

            passwordError.textContent = "";
            passwordStrengthError.textContent = "";

            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!strongPasswordRegex.test(newPassword)) {
                passwordStrengthError.textContent = "Password must be at least 8 characters long and include: one uppercase letter, one lowercase letter, one number, and one special character.";
                return;
            }

            if (newPassword !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                return;
            }

            const resetToken = document.getElementById("resetToken").value;

            fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: resetToken, newPassword })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = 'login.html';
            })
            .catch(error => {
                alert("Error: " + error);
            });
        });
    </script>
</body>
</html>
