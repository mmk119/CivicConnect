<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opportunities | CivicConnect</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #e9fbfb, #9fe7e5);
            margin: 0;
            padding-top: 90px;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            padding: 14px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            height: 42px;
            border-radius: 50%;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-left: 10px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* PAGE HEADER */
        .page-header {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.12);
        }

        .page-header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #1f1f1f;
        }

        .page-header p {
            color: #555;
            font-size: 16px;
        }

        /* SEARCH BAR */
        .filter-box {
            max-width: 1200px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        .filter-box input,
        .filter-box select {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            min-width: 200px;
            font-size: 14px;
        }

        .filter-box input:focus,
        .filter-box select:focus {
            border-color: #0fb9b1;
            box-shadow: 0 0 0 2px rgba(15,185,177,0.25);
            outline: none;
        }

        .filter-btn {
            background: linear-gradient(135deg, #0fb9b1, #3ddbd9);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .filter-btn:hover {
            opacity: 0.9;
        }

        /* OPPORTUNITIES */
        .opportunities-container {
            max-width: 1200px;
            margin: 20px auto 60px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .opportunity-card {
            background: #ffffff;
            padding: 28px;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
            transition: transform 0.25s ease;
        }

        .opportunity-card:hover {
            transform: translateY(-4px);
        }

        .opportunity-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .opportunity-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-apply {
            background: linear-gradient(135deg, #0fb9b1, #3ddbd9);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-apply.applied,
        .btn-apply.login-prompt {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* AUTH BUTTON */
        #auth-link {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
        }

        #logout-btn {
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .filter-box {
                flex-direction: column;
                align-items: center;
            }

            .filter-box input,
            .filter-box select {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="landingpage.html">
            <img src="logo.png" alt="CivicConnect Logo">
            CivicConnect
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="landingpage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="opportunities.html">Opportunities</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- AUTH LINK -->
<div id="auth-link" class="btn btn-primary">Loading...</div>

<!-- HEADER -->
<div class="page-header">
    <h1>Volunteering Opportunities</h1>
    <p>Discover opportunities and start making an impact today.</p>
</div>

<!-- FILTER -->
<div class="filter-box">
    <input type="text" id="searchName" placeholder="Search by Name">
    <input type="text" id="searchLocation" placeholder="Search by Location">
    <input type="date" id="searchDate">
    <select id="searchDuration">
        <option value="">Select Duration</option>
        <option value="short">Short-Term</option>
        <option value="long">Long-Term</option>
    </select>
    <select id="searchField">
        <option value="">Select Field</option>
        <option value="education">Education</option>
        <option value="health">Health</option>
        <option value="environment">Environment</option>
        <option value="community">Community</option>
    </select>
    <button class="filter-btn" onclick="filterOpportunities()">
    <i class="fa-solid fa-magnifying-glass me-2"></i>
    Search
</button>
</div>

<!-- OPPORTUNITIES -->
<div class="opportunities-container" id="opportunitiesContainer"></div>

<!-- FULL JS LOGIC (UNCHANGED) -->
<script>
    function checkAuth() {
        return localStorage.getItem("token") !== null;
    }

    function updateAuthUI() {
        const authLink = document.getElementById("auth-link");
        if (checkAuth()) {
            const userId = localStorage.getItem("user_id");
            authLink.innerHTML = '<i class="fa fa-user"></i> View Profile';
            authLink.href = `profile.html?userId=${userId}`;

            if (!document.getElementById("logout-btn")) {
                const logoutBtn = document.createElement("button");
                logoutBtn.id = "logout-btn";
                logoutBtn.className = "btn btn-danger";
                logoutBtn.textContent = "Log Out";
                logoutBtn.onclick = () => {
                    localStorage.clear();
                    window.location.reload();
                };
                authLink.after(logoutBtn);
            }
        } else {
            authLink.innerHTML = '<i class="fa fa-sign-in-alt"></i> Login';
            authLink.href = "login.html";
        }
    }

    async function applyForOpportunity(id) {
        if (!checkAuth()) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }

        const res = await fetch("https://handsconnect-516m.onrender.com/api/applications", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify({ opportunity_id: id })
        });

        if (res.ok) {
            alert("Application submitted!");
            loadOpportunities();
        } else {
            alert("Application failed");
        }
    }

    function filterOpportunities() {
        const title = searchName.value.toLowerCase();
        const location = searchLocation.value.toLowerCase();
        document.querySelectorAll(".opportunity-card").forEach(card => {
            const match =
                card.dataset.title.includes(title) &&
                card.dataset.location.includes(location);
            card.style.display = match ? "block" : "none";
        });
    }

    async function loadOpportunities() {
        const res = await fetch("https://handsconnect-516m.onrender.com/api/opportunities/all");
        const data = await res.json();
        const container = document.getElementById("opportunitiesContainer");
        container.innerHTML = "";

        data.forEach(o => {
            const card = document.createElement("div");
            card.className = "opportunity-card";
            card.dataset.title = o.title.toLowerCase();
            card.dataset.location = o.location.toLowerCase();

            const button = checkAuth()
                ? `<button class="btn-apply" onclick="applyForOpportunity(${o.opportunity_id})">Apply</button>`
                : `<button class="btn-apply login-prompt" onclick="location.href='login.html'">Login to Apply</button>`;

            card.innerHTML = `
                <div class="opportunity-title">${o.title}</div>
                <div class="opportunity-meta">${o.location} | ${o.start_date}</div>
                <p>${o.description}</p>
                <div class="button-group">
                    <a href="detailedView.html?id=${o.opportunity_id}" class="btn-apply">View Details</a>
                    ${button}
                </div>
            `;
            container.appendChild(card);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        updateAuthUI();
        loadOpportunities();
    });
</script>

</body>
</html>
